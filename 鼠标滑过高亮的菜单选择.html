<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>鼠标滑过高亮</title>
        <style media="screen">
            img {
                transition: width 1s, height 1s;
            }
            .imageIn{
                width: 100px;
                height: 100px;
                filter: grayscale(100%);
            }
            .imgHilight {
                width: 150px;
                height: 150px;
                filter: initial;
            }

        </style>
    </head>
    <body>
        <div class="image-all">
            <div class="image-one">
                <img src="1.jpg"class="imageIn">
            </div>
            <div class="image-one">
                <img src="2.jpg"class="imageIn">
            </div>
            <div class="image-one">
                <img src="3.jpg"class="imageIn">
            </div>
        </div>
        <script src="鼠标滑过高亮的菜单选择.js">
        </script>
    </body>
</html>
